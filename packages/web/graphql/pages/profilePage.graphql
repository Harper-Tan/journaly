query profilePage($userId: Int!) {
  userById(id: $userId) {
    ...ProfileUserFragment
  }
  posts(first: 10, skip: 0, status: PUBLISHED, authoredOnly: true) {
    posts {
      ...PostCardFragment
    }
    count
  }
  currentUser {
    ...UserWithLanguagesFragment
  }
}

fragment ProfileUserFragment on User {
  ...UserWithLanguagesFragment
  badges {
    ...UserBadgeFragment
  }
  ...SocialMediaFragment
}
