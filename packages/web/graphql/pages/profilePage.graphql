query profilePage($userId: Int!, $uiLanguage: UILanguage!) {
  userById(id: $userId) {
    ...ProfileUserFragment
  }
  posts(authorId: $userId, status: PUBLISHED) {
    ...PostCardFragment
  }
  currentUser {
    ...UserWithLanguagesFragment
  }
}

fragment ProfileUserFragment on User {
  ...UserWithLanguagesFragment
  badges {
    ...UserBadgeFragment
  }
  ...SocialMediaFragment
}
