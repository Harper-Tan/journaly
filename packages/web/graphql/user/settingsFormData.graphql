query settingsFormData($uiLanguage: UILanguage!) {
  languages {
    ...LanguageFragment
  }
  topics {
    ...TopicFragment
  }
  currentUser {
    bio
    languages {
      id
      level
      language {
        ...LanguageFragment
      }
    }
    userInterests {
      topic {
        ...TopicFragment
      }
    }
    ...SocialMediaFragment
  }
}
