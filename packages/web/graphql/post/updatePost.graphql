mutation updatePost(
  $postId: Int!
  $title: String
  $languageId: Int
  $topicIds: [Int!]
  $body: [EditorNode!]
  $status: PostStatus
  $headlineImage: HeadlineImageInput!
  $bumpPost: Boolean
) {
  updatePost(
    postId: $postId
    body: $body
    title: $title
    languageId: $languageId
    status: $status
    headlineImage: $headlineImage
    topicIds: $topicIds
    bumpPost: $bumpPost
  ) {
    ...PostFragment
  }
}
