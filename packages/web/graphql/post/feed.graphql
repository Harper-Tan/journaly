query feed(
  $first: Int!
  $skip: Int!
  $search: String
  $languages: [Int!]
  $topics: [Int!]
  $followedAuthors: Boolean
  $needsFeedback: Boolean
  $hasInteracted: Boolean
) {
  feed(
    first: $first
    skip: $skip
    search: $search
    languages: $languages
    topics: $topics
    followedAuthors: $followedAuthors
    needsFeedback: $needsFeedback
    hasInteracted: $hasInteracted
  ) {
    posts {
      ...PostCardFragment
    }
    count
  }
}
