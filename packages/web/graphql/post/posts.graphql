query posts(
  $first: Int!
  $skip: Int!
  $search: String
  $languages: [Int!]
  $topics: [Int!]
  $followedAuthors: Boolean
  $needsFeedback: Boolean
  $hasInteracted: Boolean
  $authorId: Int
  $status: PostStatus!
) {
  posts(
    first: $first
    skip: $skip
    search: $search
    languages: $languages
    topics: $topics
    followedAuthors: $followedAuthors
    needsFeedback: $needsFeedback
    hasInteracted: $hasInteracted
    authorId: $authorId
    status: $status
  ) {
    posts {
      ...PostCardFragment
    }
    count
  }
}
